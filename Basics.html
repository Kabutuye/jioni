<body>
	<div class="mwb-form-main-wrapper">
		<div class="mwb-form-main-container">
			<h1>Contact Us</h1>
			<form action="#">
				<div class="mwb-form-group">
					<input type="text" class="mwb-form-control" value="" id="name">
					<label for="name" class="mwb-form-text-label">Enter your name*</label>
					<div class="mwb-form-error">This Field Required*</div>
				</div>
				<div class="mwb-form-group">
					<input type="email" class="mwb-form-control" id="email">
					<label for="email"  class="mwb-form-text-label">Enter your email*</label>
					<div class="mwb-form-error">This Field Required*</div>
				</div>
				<div class="mwb-form-group">
					<div class="mwb-form-radio">
						<input type="radio" name="radio-name" id="radio1">
						<label for="radio1">Male</label>
					</div>
					<div class="mwb-form-radio">
						<input type="radio" name="radio-name" id="radio2">
						<label for="radio2">Female</label>
					</div>
				</div>
				<div class="mwb-form-group">
					<textarea name="" cols="30" rows="4" id="msg" class="mwb-form-control"></textarea>
					<label for="msg" class="mwb-form-text-label">Message</label>
					<div class="mwb-form-error">This Field Required*</div>
				</div>
				<div class="mwb-form-group">
					<input type="Submit" class="mwb-form-submit-btn" value="Send">
				</div>
			</form>
		</div>
	</div>
</body>
