<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kabu</title>
    <link rel="stylesheet" href="css/kabu.css">

</head>
<body>









<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
  <h1 id="title">Get in touch!</h1>
  <p id="description">Fill out the form bellow</p>
  <div id="container">

  <form id="survey-form">
    <div class="question">
      <div class="label">
        <label id="name-label" for="name">Name<label>
       </div>
       <div class="input">
      <input id="name" type="text" name="name" placeholder="Enter your name" required>
       </div>
    </div>

    <div class="question">
      <div class="label">
        <label id="email-label" for="email">Email<label>
       </div>
       <div class="input">
      <input id="email" type="email" name="email" placeholder="Enter your Email" required>
       </div>
    </div>

   <div class="question">
      <div class="label">
        <label id="number-label" for="age">Age<label>
       </div>
       <div class="input">
      <input id="number" type="number" name="age" placeholder="Enter your age" min="12" max="99">
       </div>
    </div>




  <div class="question">
      <div class="label">
        <label for="age">Which option best describes your current role?<label>
          <div class="input">
            <select id="dropdown" name="job">
              <option value="student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
           </select>
          </div>
        </div>
      </div>

        <div class="question">
      <div class="label">
        <label id="radio-label" for="recommend">How did you find out about us?</label>
       </div>
       <div class="input">
        <input type="radio" name="source" value="email"> Email <br>
<input type="radio" name="source" value="friend"> Friend <br>

<input type="radio" name="source" value="other"> Other
       </div>
    </div>



    <div class="question">
      <div class="label">
        <label id="checkbox-label" for="recommend">Would you recommend your services?<label>
       </div>
       <div class="input">
        <input type="checkbox" name="recommend" value="yes"> Yes<br>
        <input type="checkbox" name="recommend" value="no"> No<br>
       </div>
    </div>

    <div class="question">
      <div class="label">
        <label id="text-area-label" for="age">Anything else you wish to say?<label>
       </div>
       <div class="input">
         <textarea rows="4" cols="80">
Enter your message here
</textarea>
       </div>
    </div>

    <input id="submit" type="submit">
  </form>
  </div>
</main>


















</body>
</html>
